server.servlet.context-path=/pal-service
management.endpoints.web.exposure.include=*
spring.main.allow-bean-definition-overriding=true

spring.security.user.name=${FOODS-HUB-PAL-USER}
spring.security.user.password=${FOODS-HUB-PAL-PASSWORD}

spring.data.mongodb.database=${DB-MONGO-SCHEMA}
spring.data.mongodb.uri=mongodb+srv://${DB-MONGO-USER-NAME}:${DB-MONGO-PASSWORD}@${DB-MONGO-SERVER}/${DB-MONGO-SCHEMA}?retryWrites=true&w=majority

#MSAL
azure.ad.clientId=${FOODS-HUB-GRAPH-CLIENT-ID}
azure.ad.tenantId=bd5c6713-7399-4b31-be79-78f2d078e543
azure.ad.appSecret=${FOODS-HUB-GRAPH-CLIENT-SECRET}
azure.ad.scopeUrl=https://graph.microsoft.com/.default

#liquibase
liquibase.enabled=true
liquibase.change-log=db/${FOODS-HUB-LIQUIBASE-PATH}/changeLog.xml

#Retry config
retry.maxAttempts=3
retry.maxDelay=3000

#EHCache
spring.cache.jcache.config=classpath:ehcache.xml

#ES Supplier service
es.supplier.endpoint=${ES-SUPPLIER-DOMAIN}
es.supplier.supplierIdUrl=/api/suppliers/v1/ids
es.supplier.username=${ES-SUPPLIER-USERNAME}
es.supplier.password=${ES-SUPPLIER-PASSWORD}
es.supplier.pageSize=50

#Authz
authz.service.endpoint=${AUTHZ-V2-DOMAIN}
authz.service.authAttributes=/AuthZ/authAttributes

#URLS Forbidden For Suppliers
supplier.forbbiden.urls=${PAL-SUPPLIER-FORBIDDEN-URLS}

#Kafka Configurations
#Confluent Kafka
confluent.kafka.enabled=${PAL-ENABLE-KAFKA}
confluent.kafka.servers=${CONFLUENT-KAFKA-SERVER}
confluent.kafka.message.maxretries=3
confluent.kafka.properties.security.protocol=SASL_SSL
confluent.kafka.properties.sasl.jaas.config=org.apache.kafka.common.security.plain.PlainLoginModule required username='${NOTIFICATION-KAFKA-USERNAME}' password='${NOTIFICATION-KAFKA-PASSWORD}';
confluent.kafka.properties.sasl.mechanism=PLAIN
confluent.kafka.message.clientid=${NOTIFICATION-COMMON-CLIENT-ID}
confluent.kafka.message.topic=${NOTIFICATION-COMMON-TOPIC}
pal.notification.from.emailid=${NOTIFICATION-COMMON-FROM-ID}

foods.hub.ui.project.url=${FOODS-HUB-UI-DOMAIN}/products/new-product-development/%s
foods.hub.ui.product.url=${FOODS-HUB-UI-DOMAIN}/products/new-product-development/%s/product/%s

azure.storage.account.name=${ACCOUNT-NAME}
azure.storage.account.key=${ACCOUNT-KEY-PRIMARY}
storage.account.pal.container=pal
storage.account.download.template.folder=download_templates
storage.account.notification.failure.folder=notifications


spring.max.connection.attempts=4
spring.backoff.connection.delay=30000L
spring.backoff.connection.max.delay=100L
spring.backoff.connection.multiplier=2.0

## ES Product Hierarchy
es.producthierarchy.endpoint=${ES-PRODUCT-HIERARCHY-DOMAIN}
es.producthierarchy.authUsername=${ES-PRODUCT-HIERARCHY-USER-NAME}
es.producthierarchy.authPassword=${ES-PRODUCT-HIERARCHY-USER-PASSWORD}
es.producthierarchy.categoriesUrl=/api/producthierarchy/v1/nodes/levels/{nodeLevel}/{nodeValue}/children/levels/{childNodeLevel}?size={pageSize}
es.producthierarchy.categoriesPageSize = 200
pal.configuration.update.cron.expression=${PAL-CONFIGURATION-UPDATE-CRON-EXPRESSION}
pal.configuration.update.list=${PAL-CONFIGURATION-UPDATE-LIST}